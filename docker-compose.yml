version: '3'

volumes:
  mongodb-db:
    driver: local

services:
  node:
    build: .
    environment:
      MONGO_CONN_STRING: "mongodb://mongo:27017/DB"
      PORT: "3000"
      GOOGLE_CLIENT_ID: "322829290832-clsici83calqug2bbsael4u1bv6ltqrd.apps.googleusercontent.com"
      JWT_SECRET : "JWT_SECRET"
    depends_on:
      - mongo
    ports:
      - 3000:3000
  mongo:
    image: mongo
    logging:
      driver: none
    volumes:
      - mongodb-db:/data/db
    ports:
      - 27017:27017