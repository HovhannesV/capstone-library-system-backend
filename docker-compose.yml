version: '3'

volumes:
  mongodb:
    driver: local

services:
  node:
    build: .
    environment:
      MONGO_CONN_STRING: "mongodb://mongo:27017/DB"
      PORT: "3000"
      GOOGLE_CLIENT_ID: "GOOGLE_CLIENT_ID"
      JWT_SECRET : "JWT_SECRET"
    depends_on:
      - mongo
    ports:
      - 3000:3000
  mongo:
    image: mongo
    ports:
      - 27017:27017
    logging:
      driver: none
    volumes:
      - mongodb:/data/db